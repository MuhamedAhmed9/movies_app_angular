<header class="vh-100 d-flex align-items-end">
  <div class="container">
    <owl-carousel-o [options]="customOptions">
      <ng-container *ngFor="let movie of trendingMovies">
        <ng-template carouselSlide [id]="movie.id">
          <img
            [src]="imgPrefix + movie.poster_path"
            [alt]="movie"
            [title]="movie.title"
          />
        </ng-template>
      </ng-container>
    </owl-carousel-o>
  </div>
</header>

<div class="row gy-2 mb-4">
  <div class="col-md-4">
    <div class="section-title py-5 px-3">
      <h2 class="mb-4">
        Trending <br />
        Movies To<br />
        Watch Now
      </h2>
      <p class="lead">Most Watched Movies By Day</p>
    </div>
  </div>
  <div *ngFor="let movie of trendingMovies" class="col-md-2">
    <div class="movie p-1">
      <a [routerLink]="['/moviedetails', movie.id]">
        <img
          [src]="
            movie.poster_path != null
              ? imgPrefix + movie.poster_path
              : '../../assets/placeholder-image.png'
          "
          class="img-fluid"
        />
        <h3 class="h5 text-center title">{{ movie.title | watch }}</h3>
      </a>
    </div>
  </div>
</div>
